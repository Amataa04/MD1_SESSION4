<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI10-CSS-CSS SELECTORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- form -->
        <div class="form">
            <form action="">
                <!-- title -->
                <div class="title">
                    <h2>Billing address</h2>
                </div>
                <!-- form row -->
                <div class="form-row">
                    <!-- firstname -->
                    <div class="form-group">
                        <label for="">First name</label>
                        <input type="text" class="firstname">
                    </div>
                    <!-- lastname -->
                    <div class="form-group">
                        <label for="">Last name</label>
                        <input type="text" class="lastname">
                    </div>
                </div>
                <!-- usename -->
                <div class="form-group">
                    <label for="">Username</label>
                    <span class="input-group-text">@</span>
                    <input type="text" class="username" placeholder="Username">
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="">Email (Optional)</label>
                    <input type="email" name="email" id="email" placeholder="you@example.com">
                </div>
                <!-- address -->
                <div class="form-group">
                    <label for="">Address</label>
                    <input type="text" class="address" placeholder="1234 Main St">
                </div>
                <!-- address2 -->
                <div class="form-group">
                    <label for="">Address (Optional)</label>
                    <input type="text" class="address2" placeholder="Apartment or suite">
                </div>
                <!-- form-row -->
                <div class="form-row">
                    <!-- Country -->
                <div class="form-group">
                    <label for="">Country</label>
                    <select name="country" id="country">
                        <option value="">Choose...</option>
                        <option value="">DaNang</option>
                        <option value="">HN</option>
                        <option value="">HCM</option>
                    </select>
                    </div>
                    <!-- state -->
                    <div class="form-group">
                        <label for="">State</label>
                        <select name="state" id="state">
                            <option value="">Choose...</option>
                            <option value="">On</option>
                            <option value="">Off</option>
                        </select>
                    </div>
                    <!-- zip -->
                    <div class="form-group">
                        <label for="" class="zip-text">Zip</label>
                        <input type="text" class="zip">
                    </div>
                </div>
                <hr>
                <!-- checkbox -->
                <div class="group-checkbox">
                    <div class="form-group">
                        <input type="checkbox" id="shipping">
                        <label class="shipping" for="">Shipping address is the same as my billing address</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="save">
                        <label class="save" for="">Save this information for next time</label>
                    </div>
                </div>
                <hr>
                <!-- title2 -->
                <div class="form-group">
                    <h2>Payment</h2>
                </div>
                <!-- radio -->
                <div class="group-radio">
                    <div class="form-group">
                        <input type="radio" name="card" id="card">
                        <label for="">Credit card</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="card" id="card">
                        <label for="">Debit card</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="card" id="card">
                        <label for="">PayPal</label>
                    </div>
                </div>
                <!-- namecard -->
                <div class="namecard">
                    <div class="form-group">
                        <label for="">Name on card</label>
                        <input type="text" id="namecard">
                        <div class="note">Full name as displayed on card</div>
                    </div>
                    <div class="form-group">
                        <label for="">Credit card number</label>
                        <input type="text" id="namecard">
                    </div>
                </div>
                <!-- CVV -->
                <div class="cvv">
                    <div class="form-group">
                        <label for="">Expiration</label>
                        <input type="text" id="cvv">
                    </div>
                    <div class="form-group">
                        <label for="" class="cvv-text">CVV</label>
                        <input type="text" class="cvv-text" id="cvv">
                    </div>
                </div>
                <hr>
                <br>
                <!-- btn -->
                <div class="button">
                    <div class="form-group">
                        <button type="submit" id="button">Continue to checkout</button>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
