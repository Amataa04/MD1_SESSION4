<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI6-CSS-CSS SELECTORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- title -->
        <div class="title">
            <h1>Center Align Text</h1>
        </div>
        <!-- paragraph -->
        <div class="p">
            <p>to just center the text inside an element, use <b style="color: red;">text-align: center;</b></p>
        </div>
        <!-- center -->
        <div class="center">
            <p>This text is centered</p>
        </div>
        <!-- example -->
        <div class="example">
            <h2>Example</h2>
            <div class="background-example">
                <p class="text-center">
                    <b style="color: chocolate;">.center</b> {
                </p>
                <p class="text-align">
                    <b style="color: red;">text-align</b>: center;
                </p>
                <p class="border">
                    <b style="color: red;">border</b>: 3px solid green;
                </p>
                <p class="text-center">
                     }
                </p>
            </div>
            <!-- button -->
            <div class="button">
                <button type="submit">Try it Yourself >></button>
            </div>
        </div>
    </div>
</body>
</html>
